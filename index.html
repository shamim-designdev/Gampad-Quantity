<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>GamePad quantity</title>
</head>
<body>

    <div class="product-container">
        <div class="product-image">
            <div class="image-slider">
                <img src="./img/xbox.jpg" alt="Product Image" class="slider-image" id="slider-image">
            </div>
            <div class="image-thumbnails">
                <img src="./img/xbox.jpg" alt="Thumbnail 1" class="thumbnail" onclick="changeImage('img/xbox.jpg')">
                <img src="./img/xbox2.jpg" alt="Thumbnail 2" class="thumbnail" onclick="changeImage('img/xbox2.jpg')">
                <img src="./img/xbox3.jpg" alt="Thumbnail 3" class="thumbnail" onclick="changeImage('img/xbox3.jpg')">
                <img src="./img/xbox4.jpg" alt="Thumbnail 4" class="thumbnail" onclick="changeImage('img/xbox4.jpg')">
            </div>
        </div>
        <div class="product-details">
            <h1 class="product-title">PowerA Wired Controller For Xbox Series X|S, Gamepad.</h1>
            <p class="product-price">$22.99</p>

            <div class="quantity-container">
                <button id="decrease-btn" onclick="decrease()">-</button>
                <input type="text" id="quantity" value="1" readonly>
                <button id="increase-btn" onclick="increase()">+</button>
            </div>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>


    
    <script src="./js/app.js"></script>
</body>
</html>
